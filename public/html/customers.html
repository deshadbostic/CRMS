<!DOCTYPE html>
<html>
    <head>
        <title>KDRRZ Car Rentals</title>
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
       
        <header>
            <img class ="logo" src="/img/toon1.jpg" alt="">
            <nav>
                <ul class="nav_links">
                    <li><a href="/vehicle">Vehicles</a></li>
                    <li><a href="#" id="customers">Customers</a></li>
                    <li><a href="/rental">Rentals</a></li>
                </ul>
            </nav>
            <a id="contact" class="cta" href="/report"><button>Reports</button></a>
           </header>


        <div class="container" id = "container1">
            <div class="contact-box">
                <div class="left"></div>
                <div class="right" id ="rone">
                        <form action = "/customers/addcustomer" id = "CusForm1" method = "post">
                                <h2>Contact Info</h2>
                                <input id = "name" type="text" class="field" name="name" placeholder="Full Name" >
                                <input id = "name" type="number" class="field" name="Age" placeholder="Age" >
                                <input id = "address" type="text" class="field"  name="Address" placeholder="Address">
                                <input id = "phone" type="" class="field" name ="PhoneNumber"placeholder="Phone Number">
                                <input id = "email" type="email" class="field" name = "EmailAddress"placeholder="Email Address">
                                <a href="#" class="btn" id = "btn1">Next</a>
                        
                </div>


                <div class="right" id = "rtwo">
                       
                                <h2>License Info</h2>

                                <input id = "license#" type="number" class="field" name = "DrvLicenseNo" placeholder="Drivers License No.">
                                <input id = "province" type="text" class="field" name = "StateProvince" placeholder="Province of Issue">
                                <input id = "ExpirationL" type="date" class="field" name = "DrvExpire" placeholder="License Expiration Date">
                                <a href="#" class="btn" id = "btn2P">Previous</a>
                                <a href="#" class="btn" id = "btn2">Next</a>
                       
                </div>


                <div class="right" id = "rthree">
                        
                                <h2>Payment Information</h2>
                                <input id = "card#" type="number" class="field" name = "CreditC_Exp" placeholder="Credit Card No.">
                                <input id = "billAdd" type="text" class="field" name = "BillingAddress" placeholder="Billing Address">
                                <input id = "ExpirationP" type="date" class="field" name = "CreditC_Exp" placeholder="Card Expiration Date">
                                <a href="#" class="btn" id = "btn3P">Previous</a>
                                <a href="#" class="btn" id = "btn3">Next</a>
                       
                </div>


                <div class="right" id = "rfour">
                       
                                <h2>Rental Preference</h2>
                                <input id = "" type="text" class="field" name = "Pref_Veh_type" placeholder="Preferred Vehicle Type" required>
                                <input id = "" type="text" class="field" name = "Rent_Dur" placeholder="Rental Duration"required>
                                <input id = "" type="text" class="field" name = "Rent_Dropoff" placeholder="Pickup/Dropoff Location" required>
                                <button class="btn" id ="btnfour">Submit</button>
                        </form>
                </div>
                
            </div>
        </div>

        <script src="../js/customer.js"></script>
                
    </body>
</html>
