<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "bootstrap-4.5.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>

    <body>


        <header>
            <img class ="logo" src="/img/toon1.jpg" alt="">
            <nav>
                <ul class="nav_links">
                    <li><a href="/vehicle" >Vehicles</a></li>
                    <li><a href="/customer">Customers</a></li>
                    <li><a href="#" id="vehicles">Rentals</a></li>
                </ul>
            </nav>
            <a id="contact" class="cta" href="/report"><button>Reports</button></a>
           </header>

           <div class="container" id = "Rcontainer">
            <div class="Rcontact-box">
                <div class="rleft">
                    <div class="left-top">
                        <div class="left-top-pic"></div>
                        <div class="right" id="Payment">
                            <h3 id="Vinfo_lbl">Payment Info</h3>
                            <input type="text" class="field" placeholder="Amount Charged">
                            <input type="text" class="field" placeholder="Payment Method">
                            <input type="text" class="field" placeholder="Outstanding Balance"><hr>
                        </div>
    
                    </div>
                    
                    <div class="left-btm">
                      
                        <h3 id="Vinfo_lbl">Customer Info</h3>
                        <input type="text" class="field" placeholder="Glenda Gay" readonly>
                        <input type="text" class="field" placeholder="Jordan Ave. St George" readonly>
                        <input type="email" class="field" placeholder="glenda.gay45@gmail.com" readonly>
                    </div>
                </div>
                <div class="right">
                    <h3 id="Vinfo_lbl">Vehicle Info</h3>
                    <input type="text" class="field" placeholder="Make: Toyota">
                    <input type="text" class="field" placeholder="Model: Prius">
                    <input type="text" class="field" placeholder="Plate: A695"><hr>
                  
                    <h3 id="Vinfo_lbl">Rental Agreement </h3>

                    <input type="text" class="field" placeholder="Rental Period">
                    <input type="text" class="field" placeholder="Rental Rate">
                    <input type="text" class="field" placeholder="Additional Charges">
                </div>

                <div class="right">
                    <h3 id="Vinfo_lbl">Rental Status</h3>
                    <input type="email" class="field" placeholder="Currently Rented">
                    <input type="text" class="field" placeholder="Return: 4/14/2023">
                    <input type="text" class="field" placeholder="Outstanding Fees"><hr>
                    
                    <h3 id="Vinfo_lbl">Vehicle Condition</h3>

                    <input type="text" class="field" placeholder="Prev Damages/Issues">
                    <input type="text" class="field" placeholder="New Damages/Issues">
                    <input type="text" class="field" placeholder="Condition: A-E">
            
                    <button class="btn" id ="btnpymt">See Payment Info</button>
                    <button class="btn" id ="btnbck">Return</button>
                    
                </div>
    
            </div>
        </div>


        <script>  
        
            document.querySelector('#btnpymt').addEventListener('click', ()=>{
                document.querySelector("#btnpymt").style.display = "none";
                document.querySelector("#btnbck").style.display = "block";
                document.querySelector("#Payment").style.display = "block";
                document.querySelector(".left-top-pic").style.display = "none";
                document.querySelector("#for-pic").style.display = "none";
            
              
            })


            document.querySelector('#btnbck').addEventListener('click', ()=>{
                document.querySelector("#btnbck").style.display = "none";
                document.querySelector("#btnpymt").style.display = "block";
                document.querySelector("#Payment").style.display = "none";
              document.querySelector(".left-top-pic").style.display = "block";
              document.querySelector("#for-pic").style.display = "block";

            })


            window.addEventListener("scroll", function(){
                            var header = document.querySelector("header");
                            header.classList.toggle("sticky", window.scrollY > 0);
                        })
            </script>

    </body>
</html>
