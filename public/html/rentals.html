<!DOCTYPE html>
<html>
    <head>
        <title>KDRRZ Car Rentals</title>
        <link rel = "stylesheet" type = "text/css" href = "bootstrap-4.5.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>

    <body>


        <header>
            <img class ="logo" src="/img/toon1.jpg" alt="">
            <nav>
                <ul class="nav_links">
                    <li><a href="/vehicle" >Vehicles</a></li>
                    <li><a href="/customer">Customers</a></li>
                    <li><a href="#" id="vehicles">Rentals</a></li>
                </ul>
            </nav>
            <a id="contact" class="cta" href="/report"><button>Reports</button></a>
           </header>

           <div class="container" id = "Rcontainer">
            <div class="Rcontact-box">
                <div class="rleft">
                    <div class="left-top">
                        <div class="left-top-pic"></div>
                        <div class="right" id="Payment">
                            <form action = "/rentals/addrental"  method = "post">
                            <h3 id="Vinfo_lbl">Payment Info</h3>
                            <input type="text" class="field"  name="amnt_chge" placeholder="Amount Charged">
                            <input type="text" class="field"  name="pymt_mthd" placeholder="Payment Method">
                            <input type="text" class="field"  name="outstanding_bal" placeholder="Outstanding Balance"><hr>
                        </div>
    
                    </div>
                    
                    <div class="left-btm">
                      
                        <h3 id="Vinfo_lbl">Customer Info</h3>
                        <input type="text" class="field" name="Cus_ID" placeholder="Customer ID">
                    
                    </div>
                </div>
                <div class="right">
                    <h3 id="Vinfo_lbl">Vehicle Info</h3>
                    <input type="text" class="field"  name="vin" placeholder="Vehicle VIN"><hr>
    
                  
                    <h3 id="Vinfo_lbl">Rental Agreement </h3>
                    <input type="text" class="field"  name="rental_terms" placeholder="Rental Agreement Terms">
                    <input type="text" class="field"  name="rental_period" placeholder="Rental Period">
                    <input type="text" class="field"  name="rental_rate" placeholder="Rental Rate">
                    <input type="text" class="field"  name="add_charge" placeholder="Additional Charges">
                </div>

                <div class="right">
                    <h3 id="Vinfo_lbl">Rental Status</h3>
                    <input type="text" class="field"  name="rent_status" placeholder="Available/Not Available">
                    <input type="text" class="field"  name="rental_date" placeholder="Rental Date">
                    <input type="text" class="field"  name="return_date" placeholder="Return Date">
                    <input type="text" class="field"  name="outstanding_fee" placeholder="Outstanding Fees"><hr>
                    
                    <h3 id="Vinfo_lbl">Vehicle Condition</h3>

                    <input type="text" class="field"  name="prev_dmges" placeholder="Prev Damages/Issues" required>
                    <input type="text" class="field"  name="new_dmges" placeholder="New Damages/Issues" required>
                    
            
                    <a href="#" class="btn" id = "btnpymt">See Payment Information</a> 
                    <button class="btn" id ="btnbck">Submit</button>
               
                </div>
            </form>
            </div>
        </div>


        <script>  
        
            document.querySelector('#btnpymt').addEventListener('click', ()=>{
                document.querySelector("#btnpymt").style.display = "none";
                document.querySelector("#btnbck").style.display = "block";
                document.querySelector("#Payment").style.display = "block";
                document.querySelector(".left-top-pic").style.display = "none";
                document.querySelector("#for-pic").style.display = "none";
            
              
            })


          /*  document.querySelector('#btnbck').addEventListener('click', ()=>{
                document.querySelector("#btnbck").style.display = "none";
                document.querySelector("#btnpymt").style.display = "block";
                document.querySelector("#Payment").style.display = "none";
              document.querySelector(".left-top-pic").style.display = "block";
              document.querySelector("#for-pic").style.display = "block";

            })*/


            window.addEventListener("scroll", function(){
                            var header = document.querySelector("header");
                            header.classList.toggle("sticky", window.scrollY > 0);
                        })
            </script>

    </body>
</html>
