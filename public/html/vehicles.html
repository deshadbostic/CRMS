<!DOCTYPE html>
<html>
    <head>
        <title>KDRRZ Car Rentals</title>
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
       
        <header>
            <img class ="logo" src="/img/toon1.jpg" alt="">
            <nav>
                <ul class="nav_links">
                    <li><a href="#" id="vehicles">Vehicles</a></li>
                    <li><a href="/customer">Customers</a></li>
                    <li><a href="/rental">Rentals</a></li>
                </ul>
            </nav>
            <a id="contact" class="cta" href="/report"><button>Reports</button></a>
           </header>

        <div class="container" id = "container2">
            <div class="Vcontact-box">
                <div class="vleft"></div>
                <div class="right" id ="rone">
                    <form action="/vehicles/addvehicle" method="post">
                        <h3>Vehicle Info</h3>
                        <select name = "vec_make" id = "make">
                            <option value="none"  id = "hdn" selected disabled hidden>Vehicle Make</option>
                            <option value="Nissan">Nissan</option>
                            <option value="Ford">Ford</option>
                            <option value="BMW">BMW</option>
                            <option value="Mercedes">Mercedes</option>
                            <option value="Mazda">Mazda</option>
                            <option value="Toyota">Toyota</option>
                        </select>
                        <input type="text" class="field" name = "vec_model" placeholder="Vehicle Model" required>
                        <input type="text" class="field" name = "vec_year" placeholder="Vehicle Year" required>
                        <input type="text" class="field" name = "vin" placeholder="VIN" required>
                        <input type="text" class="field" name = "vec_color" placeholder="Vehicle Color" required>
                        <input type="text" class="field" name = "license_num" placeholder="License Plate No." required>
                        <input type="number" class="field" name = "odom_reading" placeholder="Odometer Reading "required>
                        <select name = "availability"  required id = "make">
                            <option value="none"  id = "hdn" selected disabled hidden>Availability</option>
                            <option value="1">1-Yes</option>
                            <option value="0">0-No</option>
                            </select>
                        <button class="btn" id = "btnone">Submit</button>
                    </form>
                </div>
            </div>
        </div>       
                    <script>  
                        window.addEventListener("scroll", function(){
                            var header = document.querySelector("header");
                            header.classList.toggle("sticky", window.scrollY > 0);
                        })


                    </script>
    </body>
</html>
